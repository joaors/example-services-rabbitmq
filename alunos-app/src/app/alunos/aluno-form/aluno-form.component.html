<section class="content-header">
  <h1>
    Aluno
    <small>Cadastro</small>
  </h1>

<!-- Main content -->
<section class="content">
  <div class="box">
    <!-- form start -->
    <p [className]="getClassMessage()" [hidden]="!showMessage" style="padding: 10px">{{message}}</p>
    <form (ngSubmit)="onSalvar()" #f="ngForm">
      <div class="box-body">
        <div class="form-group">
          <label for="inputNome">Nome</label>
          <input type="text" class="form-control" required id="inputNome" [(ngModel)]="itemEdit.nome" 
              name="inputNome" placeholder="Nome">
        </div>
        <div class="form-group">
          <label for="inputSobreNome">Sobrenome</label>
          <input type="text" class="form-control" required id="inputSobreNome" [(ngModel)]="itemEdit.sobrenome" 
              name="inputSobreNome" placeholder="Sobrenome">
        </div>
        <div class="form-group">
          <label for="inputCurso">Curso</label>
          <input type="text" class="form-control" required id="inputCurso" [(ngModel)]="itemEdit.curso" 
              name="inputCurso" placeholder="Curso">
        </div>
        <div class="form-group">
          <label for="inputSemestre">Semestre</label>
          <input type="number" class="form-control" required id="inputSemestre" [(ngModel)]="itemEdit.semestre" 
              name="inputSemestre" placeholder="Semestre">
        </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Salvar</button>
          </div>         
      </div>
    </form>
  </div>
</section>
