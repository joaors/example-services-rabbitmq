<div class="col-md-6"> 
  <div>  
    <form (submit)="login($event, usuario.value, senha.value)">
      <div class=form-content>
        <div [hidden]="!withErrors" class="bg-warning" style="padding: 10px; margin-bottom: 10px;">
          Usuário ou senha inválidos
        </div>                              

        <div class=table-form>
          <div class=form-groups>
            <div class=form-group>
              <input autofocus type="text" #usuario class="form-control input-lg" required id="usuario" placeholder="Username">
            </div>
            <div class=form-group>
              <input type="password" #senha class="form-control input-lg " required id="senha" placeholder="Password">
            </div>
          </div>

          <div class=button-container>              
            <button class="btn btn-primary" type="submit" > Login</button>
          </div>
        </div>
      </div>
    </form>  
  </div>
</div>
